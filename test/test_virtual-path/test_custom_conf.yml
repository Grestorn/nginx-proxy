web1:
  image: web
  expose:
    - "81"
  environment:
    WEB_PORTS: "81"
    VIRTUAL_HOST: "nginx-proxy.test"
    VIRTUAL_PATH: "/web1/"

web2:
  image: web
  expose:
    - "82"
  environment:
    WEB_PORTS: "82"
    VIRTUAL_HOST: "nginx-proxy.test"
    VIRTUAL_PATH: "/web2/"
sut:
  image: nginxproxy/nginx-proxy:test
  environment:
    DEFAULT_ROOT: 418
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - ../lib/ssl/dhparam.pem:/etc/nginx/dhparam/dhparam.pem:ro
